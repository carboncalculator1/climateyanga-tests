<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Carbon Calculator Yanga</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1><i class="fas fa-leaf"></i> Admin Panel</h1>
            <div class="admin-menu">
                <button id="refreshBtn" class="admin-btn"><i class="fas fa-sync"></i> Refresh</button>
                <button id="logoutBtn" class="admin-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </header>
        
        <div class="admin-content">
            <div class="stats-cards">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <span id="totalUsers">0</span>
                </div>
                <div class="stat-card">
                    <h3>Total Calculations</h3>
                    <span id="totalCalculations">0</span>
                </div>
                <div class="stat-card">
                    <h3>Average Emissions</h3>
                    <span id="avgEmissions">0</span>
                </div>
            </div>
            
            <div class="users-table">
                <h2>Users</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Signup Date</th>
                            <th>Calculations</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-auth-compat.js"></script>

</body>
