    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1><i class="fas fa-leaf"></i> Carbon Calculator Yanga</h1>

                <span id="userWelcome">Welcome, User!</span>
                <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </header>
        
        <div class="dashboard-content">
            <div class="stats-card">

                <h2>Quick Actions</h2>
                <a href="index.html" class="action-btn">
                    <i class="fas fa-calculator"></i>
                    <span>New Calculation</span>
                </a>
                <button id="viewHistoryBtn" class="action-btn">
                    <i class="fas fa-history"></i>
                    <span>View History</span>
                </button>
            </div>
            
            <div class="history-card" id="historySection" style="display: none;">
                <h2>Calculation History</h2>
                <div id="calculationsList" class="calculations-list">
                    <!-- Calculation history will be loaded here -->

            </div>
        </div>
